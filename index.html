  <script>
    const cooldownKey = 'lastRequestTime';

    function isValidTikTokURL(url) {
      try {
        const parsed = new URL(url);
        return parsed.hostname.includes("tiktok.com") && url.includes("/video/");
      } catch (e) {
        return false;
      }
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;'
        }[m];
      });
    }

    function sendViews() {
      const input = document.getElementById('videoLink');
      const link = input.value.trim();
      const status = document.getElementById('statusMsg');

      if (!isValidTikTokURL(link)) {
        status.innerHTML = escapeHTML("Please enter a valid TikTok video link.");
        return;
      }

      const lastRequest = localStorage.getItem(cooldownKey);
      const now = Date.now();
      if (lastRequest && now - lastRequest < 180000) {
        const seconds = Math.ceil((180000 - (now - lastRequest)) / 1000);
        status.innerHTML = escapeHTML(`Please wait ${seconds} seconds before requesting again.`);
        return;
      }

      status.innerHTML = escapeHTML("Sending request...");
      
      fetch(`https://hrzoneteam.top/tiktokview.php?link=${encodeURIComponent(link)}&quantity=1000`)
        .then(response => response.text())
        .then(result => {
          status.innerHTML = escapeHTML("1000 views sent successfully!");
          localStorage.setItem(cooldownKey, Date.now());
        })
        .catch(err => {
          status.innerHTML = escapeHTML("Error sending views. Please try again later.");
        });
    }
  </script>
